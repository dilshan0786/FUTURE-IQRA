<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Iqra | Educational Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nav-active { border-bottom: 2px solid white; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-teal-700 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center space-x-3 cursor-pointer" onclick="renderHome()">
                <div class="bg-white p-2 rounded-full text-teal-700">
                    <i data-lucide="book-open"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold leading-tight">Future Iqra</h1>
                    <p class="text-[10px] uppercase text-teal-100">Dilshan Alam</p>
                </div>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-4">
                <button onclick="renderHome()" class="nav-btn px-3 py-1 hover:text-teal-200 transition" id="nav-home">Home</button>
                <button onclick="renderClassLevel('class9')" class="nav-btn px-3 py-1 hover:text-teal-200 transition" id="nav-class9">Class 9</button>
                <button onclick="renderClassLevel('class10')" class="nav-btn px-3 py-1 hover:text-teal-200 transition" id="nav-class10">Class 10</button>
                <button onclick="renderClassLevel('class11')" class="nav-btn px-3 py-1 hover:text-teal-200 transition" id="nav-class11">Class 11</button>
                <button onclick="renderClassLevel('class12')" class="nav-btn px-3 py-1 hover:text-teal-200 transition" id="nav-class12">Class 12</button>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="md:hidden p-2" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-teal-800 p-4 border-t border-teal-600">
            <button onclick="renderHome(); toggleMob()" class="block w-full text-left py-2 text-white border-b border-teal-700">Home</button>
            <button onclick="renderClassLevel('class9'); toggleMob()" class="block w-full text-left py-2 text-white border-b border-teal-700">Class 9 (Science)</button>
            <button onclick="renderClassLevel('class10'); toggleMob()" class="block w-full text-left py-2 text-white border-b border-teal-700">Class 10 (Science)</button>
            <button onclick="renderClassLevel('class11'); toggleMob()" class="block w-full text-left py-2 text-white border-b border-teal-700">Class 11 (Biology)</button>
            <button onclick="renderClassLevel('class12'); toggleMob()" class="block w-full text-left py-2 text-white">Class 12 (Biology)</button>
        </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main id="app-container" class="flex-grow container mx-auto px-4 py-8 min-h-[60vh]">
        <!-- Content will be injected here by JavaScript -->
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-gray-400 py-8 text-center mt-auto">
        <h2 class="text-white text-xl font-bold mb-2">Future Iqra</h2>
        <p class="text-sm mb-4">Empowering Students | Founder: Dilshan Alam</p>
        <div class="flex justify-center gap-4 mb-4">
            <a href="#" class="hover:text-white"><i data-lucide="youtube"></i></a>
            <a href="#" class="hover:text-white"><i data-lucide="instagram"></i></a>
        </div>
        <p class="text-xs">Â© 2025 Future Iqra Educational Institutions.</p>
    </footer>

    <!-- JAVASCRIPT DATA & LOGIC -->
    <script>
        // ================== DATA STORE (ADD YOUR DATA HERE) ==================
        
        const instituteData = {
            class9: {
                title: "Class 9th - Science",
                batches: [
                    {
                        id: "c9_foundation",
                        name: "Foundation Batch 2026",
                        desc: "Basic Physics, Chemistry & Biology concepts.",
                        imageColor: "bg-blue-100 text-blue-600",
                        lectures: [
                            { title: "Matter in Our Surroundings - 01", link: "notes_c9_01.html", vid: "https://www.youtube.com/embed/videoseries?list=PL..." },
                            { title: "The Fundamental Unit of Life - 01", link: "notes_c9_bio_01.html", vid: "https://www.youtube.com/embed/videoseries?list=PL..." }
                        ]
                    }
                ]
            },
            class10: {
                title: "Class 10th - Science",
                batches: [
                    {
                        id: "c10_topper",
                        name: "Topper's Batch",
                        desc: "Complete Board Exam Preparation.",
                        imageColor: "bg-orange-100 text-orange-600",
                        lectures: [] // Add lectures here
                    }
                ]
            },
            class11: {
                title: "Class 11th - Biology",
                batches: [
                    {
                        id: "c11_neet",
                        name: "NEET Foundation",
                        desc: "Deep dive into Botany and Zoology.",
                        imageColor: "bg-green-100 text-green-600",
                        lectures: [
                            { title: "The Living World - L01", link: "c11_n1.html", vid: "https://www.youtube.com/embed/..." }
                        ]
                    }
                ]
            },
            class12: {
                title: "Class 12th - Biology (2026)",
                batches: [
                    {
                        id: "amrit_batch",
                        name: "Amrit Batch 2026",
                        desc: "Daily Live Classes & Detailed Syllabus Coverage.",
                        tag: "BEST SELLER",
                        imageColor: "bg-teal-100 text-teal-600",
                        lectures: [
                            { title: "Class 03: Sexual Reproduction (Part 2)", link: "notes_03.html", vid: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
                            { title: "Class 02: Sexual Reproduction (Part 1)", link: "notes_02.html", vid: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
                            { title: "Class 01", link: "/Class 12th/Amrit Batch/Class 1/Amrit Batch Class 1.html", vid: "https://youtube.com/embed/z13OmxhOLFk" }
                        ]
                    },
                    {
                        id: "crash_course",
                        name: "Crash Course 2026",
                        desc: "Chapter-wise One Shot Revision.",
                        tag: "FAST TRACK",
                        imageColor: "bg-indigo-100 text-indigo-600",
                        lectures: [
                            { title: "Ch-1: Reproduction in Organisms (One Shot)", link: "cc_01.html", vid: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
                            { title: "Ch-2: Flowering Plants (One Shot)", link: "cc_02.html", vid: "https://www.youtube.com/embed/dQw4w9WgXcQ" }
                        ]
                    }
                ]
            }
        };

        // ================== LOGIC FUNCTIONS ==================

        function toggleMob() {
            document.getElementById('mobile-menu').classList.add('hidden');
        }

        function setActiveNav(id) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('nav-active'));
            if(id) document.getElementById(id).classList.add('nav-active');
        }

        // 1. Render Home Page
        function renderHome() {
            setActiveNav('nav-home');
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="fade-in">
                    <!-- Hero Section -->
                    <div class="bg-gradient-to-r from-teal-600 to-teal-800 rounded-3xl p-8 md:p-12 text-center text-white mb-10 shadow-2xl relative overflow-hidden">
                        <div class="relative z-10">
                            <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Future Iqra</h1>
                            <p class="text-lg md:text-xl text-teal-100 mb-8 max-w-2xl mx-auto">
                                The Ultimate Learning Platform for Science & Biology.<br>
                                <span class="font-semibold text-white mt-2 block">By Dilshan Alam</span>
                            </p>
                            <button onclick="renderClassLevel('class12')" class="bg-white text-teal-800 px-8 py-3 rounded-full font-bold hover:bg-teal-50 transition shadow-lg inline-flex items-center gap-2 transform hover:scale-105 duration-200">
                                Start Learning <i data-lucide="arrow-right"></i>
                            </button>
                        </div>
                    </div>

                    <!-- YouTube Section -->
                    <div class="bg-white border-l-8 border-red-600 rounded-xl shadow-lg p-6 mb-10 transform hover:-translate-y-1 transition duration-300">
                        <div class="flex flex-col md:flex-row items-center gap-8">
                            <div class="flex-1 text-center md:text-left">
                                <div class="flex items-center justify-center md:justify-start gap-3 mb-2">
                                    <div class="bg-red-100 p-2 rounded-full text-red-600"><i data-lucide="youtube" width="28"></i></div>
                                    <h2 class="text-2xl font-bold text-gray-800">Official YouTube Channel</h2>
                                </div>
                                <p class="text-gray-600 mb-6">Access free daily lectures, exam strategies, and educational shorts directly from our channel.</p>
                                <a href="https://www.youtube.com/@FutureIqra" target="_blank" class="inline-flex items-center bg-red-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-700 transition shadow">
                                    Subscribe Now <i data-lucide="external-link" class="ml-2" width="16"></i>
                                </a>
                            </div>
                            <div class="w-full md:w-1/2 rounded-lg overflow-hidden shadow-md border border-gray-200">
                                <!-- Placeholder for Channel Trailer or Latest Video -->
                                <div class="aspect-video bg-gray-100 flex items-center justify-center">
                                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Channel Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Founder Info -->
                    <div class="bg-teal-50 rounded-2xl p-8 text-center border border-teal-100">
                        <div class="w-20 h-20 bg-teal-200 rounded-full flex items-center justify-center mx-auto mb-4 text-teal-700">
                            <i data-lucide="user" width="40" height="40"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800">Dilshan Alam</h3>
                        <p class="text-teal-600 font-medium">Founder & Educator</p>
                        <p class="text-gray-500 mt-2 max-w-lg mx-auto">Committed to providing high-quality education to students of Class 9th to 12th, ensuring conceptual clarity and exam success.</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // 2. Render Class Level (Shows List of Batches)
        function renderClassLevel(classKey) {
            setActiveNav('nav-' + classKey);
            const data = instituteData[classKey];
            const container = document.getElementById('app-container');

            if (!data) return;

            // Generate HTML for Batch Cards
            const batchesHtml = data.batches.map(batch => `
                <div onclick="renderBatchContent('${classKey}', '${batch.id}')" class="bg-white rounded-xl shadow-md border border-gray-200 p-6 cursor-pointer hover:shadow-xl hover:border-teal-300 transition duration-300 group">
                    <div class="flex justify-between items-start mb-4">
                        <div class="${batch.imageColor} p-4 rounded-2xl group-hover:scale-110 transition duration-300">
                            <i data-lucide="layers" width="32" height="32"></i>
                        </div>
                        ${batch.tag ? `<span class="bg-red-100 text-red-600 text-xs font-bold px-2 py-1 rounded uppercase tracking-wide">${batch.tag}</span>` : ''}
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-teal-700 transition">${batch.name}</h3>
                    <p class="text-gray-600 text-sm mb-4">${batch.desc}</p>
                    <div class="flex items-center text-teal-600 font-medium text-sm">
                        View Content <i data-lucide="arrow-right" width="16" class="ml-1 group-hover:translate-x-1 transition"></i>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="fade-in">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-bold text-gray-800">${data.title}</h2>
                        <p class="text-gray-500 mt-2">Select a batch to continue learning</p>
                    </div>
                    
                    ${data.batches.length === 0 ? 
                        `<div class="text-center py-10 bg-gray-100 rounded-lg text-gray-500">No active batches found for this class.</div>` : 
                        `<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">${batchesHtml}</div>`
                    }
                </div>
            `;
            lucide.createIcons();
        }

        // 3. Render Inside a Batch (Shows Content/Videos)
        function renderBatchContent(classKey, batchId) {
            const classData = instituteData[classKey];
            const batch = classData.batches.find(b => b.id === batchId);
            const container = document.getElementById('app-container');

            const lecturesHtml = batch.lectures.map((lec, idx) => `
                <div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden hover:shadow-lg transition">
                    <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                        <h4 class="font-bold text-gray-800 text-sm md:text-base">#${batch.lectures.length - idx} - ${lec.title}</h4>
                    </div>
                    <div class="p-4 flex flex-col md:flex-row gap-4">
                        <!-- Video Area -->
                        <div class="w-full md:w-2/3 aspect-video bg-black rounded-lg overflow-hidden">
                             <iframe src="${lec.vid}" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <!-- Resources Area -->
                        <div class="w-full md:w-1/3 flex flex-col justify-center gap-3">
                             <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 text-center">
                                <p class="text-sm text-gray-600 mb-2">Study Material</p>
                                <a href="${lec.link}" target="_blank" class="block w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition flex items-center justify-center gap-2">
                                    <i data-lucide="file-text" width="16"></i> Open Notes
                                </a>
                             </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="fade-in pb-10">
                    <!-- Header with Back Button -->
                    <div class="flex items-center gap-4 mb-6">
                        <button onclick="renderClassLevel('${classKey}')" class="bg-gray-200 hover:bg-gray-300 p-2 rounded-full transition">
                            <i data-lucide="arrow-left" class="text-gray-700"></i>
                        </button>
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">${batch.name}</h2>
                            <p class="text-sm text-gray-500">${classData.title}</p>
                        </div>
                    </div>

                    <!-- Content List -->
                    <div class="space-y-6">
                        ${lecturesHtml.length > 0 ? lecturesHtml : `<div class="p-8 text-center text-gray-500 bg-white rounded shadow">No lectures uploaded yet.</div>`}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // Initialize App
        window.onload = function() {
            renderHome();
        };

    </script>
</body>
</html>
